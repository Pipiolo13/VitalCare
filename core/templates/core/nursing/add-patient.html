{% extends 'core/nursing/basen.html' %}
{% block content %}
{% load static from staticfiles %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Patient</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nombres<span class="text-danger">*</span></label>

                                {{form.name}}
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Apellidos</label>

                                {{form.lastname}}
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>

                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>DNI</label>
                                {{form.dni}}
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group gender-select">
                                <label class="gen-label">Gender:</label>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        Hombre{{form.gender}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Direccion</label>
                                        {{form.address}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Telefono </label>
                                {{form.phone}}
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Agregar Paciente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
