{% extends 'core/pharmacist/basep.html' %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="page-title">Productos</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <h4 class="card-title">AÃ±adir nuevo producto</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Nombre</label>
                            <div class="col-md-10">
                                {{form.name}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Codigo</label>
                            <div class="col-md-10">
                                {{form.code}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Proveedor</label>
                            <div class="col-md-10">
                                <select class="form-control">
                                    {{form.supplierid}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Categoria</label>
                            <div class="col-md-10">
                                <select class="form-control">
                                    {{form.categoryid}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-number-input" class="col-2 col-form-label">Stock</label>
                            <div class="col-10">
                                {{form.stocks}}
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Input Addons</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <div class="input-group">
                                            <div class="input-group-addon">Costo</div>
                                            {{form.cost}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Input Addons</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <div class="input-group">
                                            <div class="input-group-addon">Valor Unitario</div>
                                            {{form.unitvalue}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Input Addons</label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <div class="input-group">
                                            <div class="input-group-addon">Valor paquete</div>
                                            {{form.packagevalue}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label>Fecha de vencimiento</label>
                                <div class="cal-icon">
                                    {{form.duedate}}
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
